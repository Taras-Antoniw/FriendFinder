<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title><FriendFinder-Survey></FriendFinder-Survey></title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Friend Finder</h1>
      <hr>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Survey Questions</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">
              <h4><strong>About you</strong></h4>
              <div class="form-group">
                <label for="name">Enter your Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="picture">Provide a picture</label>
                <input type="text" class="form-control" id="picture">
              </div>
              <div class="form-group">
                <label for="question1">Question 1</label>
                <input type="text" class="form-control" id="question1" 
                placeholder="Are you intellectually curious? 1-disagee 5-agree">
              </div>
              <div class="form-group">
                <label for="question1">Question 2</label>
                <input type="text" class="form-control" id="question2" 
                placeholder="Do you consider yourself to be the life of the party? 1-disagee 5-agree">
              </div>
              <div class="form-group">
                <label for="question1">Question 3</label>
                <input type="text" class="form-control" id="question3" 
                placeholder="Do you make friends quickly? 1-disagee 5-agree">
              </div>
              <div class="form-group">
                <label for="question1">Question 4</label>
                <input type="text" class="form-control" id="question4" 
                placeholder="Are you restless? 1-disagee 5-agree">
              </div>
              <div class="form-group">
                <label for="question1">Question 5</label>
                <input type="text" class="form-control" id="question5" 
                placeholder="Do you fixate on things? 1-disagee 5-agree">
              </div>
              <div class="form-group">
                <label for="question1">Question 6</label>
                <input type="text" class="form-control" id="question6" 
                placeholder="Do you have lofty ambitions? 1-disagee 5-agree">
              </div>
              <div class="form-group">
                <label for="question1">Question 7</label>
                <input type="text" class="form-control" id="question7" 
                placeholder="Do reflect on past experiences? 1-disagee 5-agree">
              </div>
              <div class="form-group">
                <label for="question1">Question 8</label>
                <input type="text" class="form-control" id="question8" 
                placeholder="Do you have the drive to succeed? 1-disagee 5-agree">
              </div>
              <div class="form-group">
                <label for="question1">Question 9</label>
                <input type="text" class="form-control" id="question9" 
                placeholder="Do you like solitude? 1-disagee 5-agree">
              </div>
              <div class="form-group">
                <label for="question1">Question 10</label>
                <input type="text" class="form-control" id="question10" 
                placeholder="Are you quick to laughter? 1-disagee 5-agree">
              </div>

              <h4></h4>

            </form>
            <br>
            <div class="text-right">
                <a href="/listfriends"><button class="btn btn-primary btn-md"></span>List Friends</button></a>

              <button type="submit" class="btn btn-secondary btn-md" id="add-btn"></span>Submit Survey</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
      $("#friendlist-btn").on("click", function(event) {
      event.preventDefault();
      });  
    
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      console.log ("sumbit data");
      var newFriend = {
        name: $("#name").val().trim(),
        picture: $("#picture").val().trim(),
        q1: $("#question1").val().trim(),
        q2: $("#question2").val().trim(),
        q3: $("#question3").val().trim(),
        q4: $("#question4").val().trim(),
        q5: $("#question5").val().trim(),
        q6: $("#question6").val().trim(),
        q7: $("#question7").val().trim(),
        q8: $("#question8").val().trim(),
        q9: $("#question9").val().trim(),
        q10: $("#question10").val().trim()
      };

      // Pass new reservation info to server
      $.post("/listfriends", newFriend)
        .then(function(result) {
          console.log("survey.html", result);
          //alert("Adding friend");
          //Open Modal 
          alert(result.data.bestFriend);

        });
    });
  </script>

</body>
</html>
